<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="index.css" />
    
  </head>
  <!-- The Grid of the Game -->
  <body background="beach.JPG">
    <div id="main" class="container-fluid">
      <div id="board" class="container-fluid">
        <header>
          <h1>Tic Tac Toe</h1>
          <h2 id="winner" class ="hide"></h2>
        </header>
          <div class="row">
            <div class="col"></div>
            <div class="col cell" id="1"></div>
            <div class="col cell" id="2"></div>
            <div class="col cell" id="3"></div>
            <div class="col"></div>
          </div>
          <div class="row">
            <div class="col"></div>
            <div class="col cell" id="4"></div>
            <div class="col cell" id="5"></div>
            <div class="col cell" id="6"></div>
            <div class="col"></div>
          </div>
          <div class="row">
            <div class="col"></div>
            <div class="col cell" id="7"></div>
            <div class="col cell" id="8"></div>
            <div class="col cell" id="9"></div>
            <div class="col">
          </div> 
      </div>
          <h2 id="player">Player One Start </h2>
          <br>
          <div id="row" class="row">
          <div class="col col-sm-4 col-sm-offset-4" class="text-center">
            <div class="d-grid gap-2 col-6 mx-auto">
              <button id="reset" class="btn btn-primary" type="button">Restart Game</button>
            </div>
          </div>
          <h4> This Game will teach <br>you strategy and fun!!</h4>
        </div>
        </div>
        </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="index.js"></script>
  </body>
</html>
